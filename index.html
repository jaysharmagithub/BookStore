<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Book Store</title>
</head>
<body>
 <header>
    <h1 class="caption">General Book Store</h1>
 </header>  
    <h2 class="heading">Featuring the works of bard, poet, playright: William Shakespeare.</h2>

 <div class="books">
    <img class="individual-book" src="hamlet.webp" alt="hamlet" />
    <img class="individual-book" src="henry-iv.webp" alt="henry-iv" />
    <img class="individual-book" src="kinsmen.webp" alt="kinsmen" />

    <img class="map" src="map.webp" alt="map">
    <div class="address" >
        <h4>General Book store</h4>
        <p>21 New Globe Walk <br> London SE1 9DT, UK</p>
        <p>Hours: <br>9AM - 1PM, 4PM - 8PM <br>

 </div>
 <footer>Copywrights reservered @ Bookstore</footer>
